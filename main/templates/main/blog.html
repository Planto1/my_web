<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <h1>Blog Main Page</h1>
        <!-- 게시판(postlist)의 게시글(list)을 하나씩 보여줍니다 -->
        <!-- 내부엔 파이썬이 사용됩니다 -->
        <table>
        {% for list in postlist %}
            <ul>
                <h1>{{list.postname}}</h1>
                <h3>{{list.pub_data}}</h3>
                <p>{{list.contents}}</p>
                
            </ul>
        {% endfor %}
        </table>
    </body>
</html>
